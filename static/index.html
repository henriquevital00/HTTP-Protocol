<!doctype html>
<html lang="pt-br">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles/index.css" type="text/css">

    <title>HTTP Protocol</title>

  </head>

  <body>

    <div class="main" >

      <div class="brand">
        <h3>HTTP Protocol</h3>
        
        <div class="navbar-toggler">
         <i class="fa fa-bars"></i>
        </div>

      </div>

      <div id="side_navbar">

        <div class="nav-items">
          <a href="#" class="nav-item">Home</a>
          <a href="#" class="nav-item">Postagens</a>
        </div>

      </div>

      <div class="header">
          <h4>Posts</h4>
      </div>

      <!-- Page Content -->
      <div id="page-content">


        <button type="button" class="btn btn-primary" onclick="modalToggler()">
          + Nova publicação
        </button>

        <div id="posts"></div>


        <!-- Modal -->
        <div class="modal hidden" id="publications-modal">

            <h5 class="modal-title">Cadastrar Publicação</h5>

            <div class="modal-content">

                <div class="modal-body">

                  <form id="publication-form" novalidate>

                    <div class="form-row">
                          <label for="username">Username</label>
                          <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    
                    <div class="form-row">
                        <label for="hashtag">Hashtag</label>
                        <input type="text" name="hashtag" class="form-control" id="hashtag" placeholder="Hashtag" required>
                    </div>
        
                    <div class="form-row">
                        <label for="content">No que você está pensando?</label>
                        <textarea class="form-control" name="content" ></textarea>
                    </div>
        
                  </form>

                </div>


                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="modalToggler()">Cancelar</button>
                  <button type="submit" form="publication-form" class="btn btn-primary">Publicar</button>
                </div>

            </div>


        </div>

        <div id="modal-bg" class="hidden" onclick="modalToggler()"></div>

      </div>

    </div>


    <!-- Local scripts -->
    <script src="scripts/utils.js"  type="text/javascript" ></script>
    <script src="scripts/handlers_publications.js"  type="text/javascript" ></script>
    <script src="scripts/form_handler.js"  type="text/javascript" ></script>

    <script>

     const modalToggler = () => {
         document.getElementById("publications-modal").classList.toggle("hidden");
         document.getElementById("modal-bg").classList.toggle("hidden");
     };


    </script>
  </body>
  
</html>
